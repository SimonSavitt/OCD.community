<!DOCTYPE html>
<html>
  <head>
    <title>OCD Advocates Table Demo</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.6.3/tabletop.min.js'></script>
    <script type='text/javascript' src='github.com/jlord/sheetsee.js'></script>
  </head>
  <body>
    <div class="container">
      <h1>OCD Advocates Table Demo</h1>
      <p><em><a href="https://docs.google.com/a/github.com/spreadsheet/ccc?key=1W7eqVfibwgmfLua50OvfTeC4zHQTrmD7fQ3oGDMQ5_0&usp=drive_web#gid=0" target="_blank">spreadsheet</a></em><p>
      <input id="fullTableFilter" type="text" placeholder="filter by.."></input>
      <a class="clear">Clear</a>
      <div id="fullTable">Loading...</div>

      <footer>
        <h4><a class="home-link" href="../index.html">Home</a></h4>
      </footer>
    </div>

    <script id="fullTable_template" type="text/html">
      <table>
        <tr><th class="tHeader">City</th><th class="tHeader">Place Name</th><th class="tHeader">Year</th><th class="tHeader">Image</th></tr>
          {{#rows}}
            <tr><td>{{City}}</td><td>{{PlaceName}}</td><td>{{Year}}</td><td>{{Image}}</td></tr>
          {{/rows}}
      </table>
    </script>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var URL = "1W7eqVfibwgmfLua50OvfTeC4zHQTrmD7fQ3oGDMQ5_0"
        Tabletop.init({key: URL, callback: showInfo, simpleSheet: true})
      })

      function showInfo (data) {
        var tableOptions = {
          "data": data,
          "pagination": 10,
          "tableDiv": "#fullTable",
          "filterDiv": "#fullTableFilter"
        }
        Sheetsee.makeTable(tableOptions)
        Sheetsee.initiateTableFilter(tableOptions)
      }
    </script>
  </body>
</html>
